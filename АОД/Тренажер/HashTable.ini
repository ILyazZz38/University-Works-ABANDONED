0=Увеличить размер таблицы.
Resize=Увеличить размер таблицы и пересчитать хеши.
Full=Таблица уже заполнена, добавление невозможно.

[TestFind]
0=Проверить ячейку: если она не свободна, ключ найден.
CheckCompare=Проверить ячейку и сравнить ключ, находящийся в ней, с искомым.
CalcHash0=Посчитать хеш ключа для i=0.
CalcHash1=Посчитать хеш ключа для i=1,2,3...
1=Увеличить размер таблицы.
